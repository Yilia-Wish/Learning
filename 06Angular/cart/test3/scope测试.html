<!DOCTYPE html>
<html >
<head>
	<title>my cart</title>
	<meta charset="utf-8">
	<script type="text/javascript" src = "../dev/angular-1.6.5/angular.js"></script>
	<!-- <script type="text/javascript" src = "index.js"></script> -->
	
</head>
<body ng-app="watchDemo">
    <!--外部scope-->
    <p>父scope：<input type="text" ng-model="input"></p>
    <!--内部隔离scope-->
    <my-directive my-text="{{input}}"></my-directive>

    <script>
        var app = angular.module('watchDemo', []);
        app.directive('myDirective', function () {
            return {
                restrict: 'E',
                replace: true,
                template: '<p>自定义指令scope：<input type="text" ng-model="myText"></p>',
                scope: {
                    myText: '@'
                }
            }
        });
    </script>
</body>
</html>
